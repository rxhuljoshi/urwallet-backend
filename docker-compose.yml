services:
  postgres:
    image: postgres:16-alpine
    container_name: urwallet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urwallet}
      POSTGRES_USER: ${POSTGRES_USER:-urwallet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-urwallet} -d ${POSTGRES_DB:-urwallet}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urwallet-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-urwallet}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-urwallet}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
