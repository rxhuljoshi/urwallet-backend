# Render Blueprint for urWallet Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: urwallet-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Supabase PostgreSQL connection string
      - key: SUPABASE_URL
        sync: false  # Used for JWKS verification
      - key: CORS_ORIGINS
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DEBUG
        value: "false"
    healthCheckPath: /api/
